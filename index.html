<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <main>
    <div class="container">


      <picture class="imagem-produto">
        <source srcset="src/images/image-product-mobile.jpg" media="(max-width: 586px)">

        <img src="src/images/image-product-desktop.jpg" alt="Perfume Gabrielle">
      </picture>


      <div class="info">
        <p class="perfume">Perfume</p>

        <h1 class="nome-produto">Gabrielle Essence Eau De Parfum</h1>

        <p class="descricao-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="valor">
          <p class="valor-atual">$149.99 </p>
          <p class="valor-antigo">$169.99</p>
        </div>

        <a href="#" class="btn"><img src="src/images/icon-cart.svg" alt="icon-cart"> Add to Cart</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fl√°via Figueredo</a>.
  </div>
</body>

</html>
